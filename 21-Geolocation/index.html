<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geolocation</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>

<body>
  <img class="compass" src="compass.svg" alt="Compass Image">
  <h1>
    <span class="speed">00</span>
    <span class="units">Km/Hr</span>
  </h1>
  <div class="coordinates">
    <div>
      <span>Latitude: </span>
      <span class="latitude" style="margin-right: 2rem; font-weight: bold;">00</span>
    </div>
    <div>
      <span>Longitude: </span>
      <span class="longitude" style="font-weight: bold;">00</span>
    </div>
  </div>
</body>

</html>
